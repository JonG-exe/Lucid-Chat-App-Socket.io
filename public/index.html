<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>My Chat App</title>
</head>
<body>
    <div class="container">

        <div class="chat-container">

            <div class="overlay"></div>

            <div class="profile-bar">
                <div class="profile-owner">
                    <div class="profile-picture">
                        <img class="pro-pic" src="./images/profile-picture.png" alt="profile picture">
                    </div>
                    <div class="profile-name-status">
                        <div class="profile-name">Suzie Kent</div>
                        <div class="status">
                            <img src="./images//glass-update-symbol.png" alt="">
                        </div>
                    </div>
                </div>
                
                <div class="profile-owner current-chat">
                    <div class="profile-picture">
                        <img src="./images/current-chat-picture.png" alt="profile picture">
                    </div>
                    <div class="profile-name-status">
                        <div class="profile-name">Ronny Den</div>
                        <div class="status">
                            <p class="current-chat-status">Online</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="chats">

                <div class="search-contacts">
                    <input class="search-contacts-input" name="search-contacts" type="text" placeholder="Search chats...">

                    <button class="search-button">
                        <img src="./images/search-button.png" alt="glass search button">
                    </button>
                </div>

                <div class="chat">
                    <div class="chat-profile-owner">
                        <div class="profile-picture">
                            <img src="./images/current-chat-picture.png" alt="profile picture">
                        </div>
                        <div class="profile-name-mini-message">
                            <div class="chat-profile-name profile-name">Ronny Den</div>
                            <div class="mini-message">
                                <p class="preview-last-message">We should definitely take...</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="chat">
                    <div class="chat-profile-owner">
                        <div class="profile-picture">
                            <img src="./images/Njissane.png" alt="profile picture">
                        </div>
                        <div class="profile-name-mini-message">
                            <div class="chat-profile-name profile-name">Njissane Smith</div>
                            <div class="mini-message">
                                <p class="preview-last-message">We should definitely take...</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="chat">
                    <div class="chat-profile-owner">
                        <div class="profile-picture">
                            <img src="./images/Kyle.png" alt="profile picture">
                        </div>
                        <div class="profile-name-mini-message">
                            <div class="chat-profile-name profile-name">Kyle Ren</div>
                            <div class="mini-message">
                                <p class="preview-last-message">We should definitely take...</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="messages">
                <div class="chat-start">Chat Start</div>
            </div>

            <div class="form-container">

                <button onclick="toggleModal()" class="emojis-container">
                    <div class="emoji-container-face">ü§ó</div>
                </button>

                <div class="emoji-board">
                    <!-- <div class="emoji">ü§ó</div>

                    <div class="emoji">üåßÔ∏è</div> -->
                </div>

                <form class="form" action="/add" method="POST">
                    <input class="message-input" name="message" placeholder="Say something..." autocomplete="off">
                    <input type="hidden" class="chatId" name="chatId" placeholder="Say something..." autocomplete="off" value="0">                    
        
                    <button class="submitBtn">
                        <img class="glass-arrow" src="./images/glass_submit_arrow.png" alt="glass submit arrow">
                    </button>
                </form>
            </div>

        </div>

        <div class="balls">
            <div class="ball ball-left"></div>
            <div class="ball ball-right"></div>
        </div>

    </div>

    <script src="/socket.io/socket.io.js"></script>
