<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>My Chat App</title>
</head>
<body>
    <div class="container">

        <div class="chat-container">

            <div class="overlay"></div>

            <div class="profile-bar">
                <div class="profile-owner">
                    <div class="profile-picture">
                        <img src="./images/profile-picture.png" alt="profile picture">
                    </div>
                    <div class="profile-name-status">
                        <div class="profile-name">Suzie Kent</div>
                        <div class="status">
                            <img src="./images//glass-update-symbol.png" alt="">
                        </div>
                    </div>
                </div>
                
                <div class="profile-owner current-chat">
                    <div class="profile-picture">
                        <img src="./images/current-chat-picture.png" alt="profile picture">
                    </div>
                    <div class="profile-name-status">
                        <div class="profile-name">Ronny Den</div>
                        <div class="status">
                            <p class="current-chat-status">Online</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="chats">

                <div class="search-contacts">
                    <input class="search-contacts-input" name="search-contacts" type="text" placeholder="Search chats...">

                    <button class="search-button">
                        <img src="./images/search-button.png" alt="glass search button">
                    </button>
                </div>

                <div class="chat">
                    <div class="chat-profile-picture">
                        <!-- <img src="" alt="chat profile image"> -->
                    </div>
                    <div class="chat-name"></div>
                    <div class="chat-message"></div>
                </div>

                <div class="chat">
                    <div class="chat-profile-picture">
                        <!-- <img src="" alt="chat profile image"> -->
                    </div>
                    <div class="chat-name"></div>
                    <div class="chat-message"></div>
                </div>

                <div class="chat">
                    <div class="chat-profile-picture">
                        <!-- <img src="" alt="chat profile image"> -->
                    </div>
                    <div class="chat-name"></div>
                    <div class="chat-message"></div>
                </div>

                <div class="chat">
                    <div class="chat-profile-picture">
                        <!-- <img src="" alt="chat profile image"> -->
                    </div>
                    <div class="chat-name"></div>
                    <div class="chat-message"></div>
                </div>

                <div class="chat">
                    <div class="chat-profile-picture">
                        <!-- <img src="" alt="chat profile image"> -->
                    </div>
                    <div class="chat-name"></div>
                    <div class="chat-message"></div>
                </div>
            </div>

            <div class="messages">
                <div class="chat-start">Chat Start</div>
            </div>

            <div class="form-container">

                <div class="emojis">
                    <div class="emoji-board"></div>
                </div>

                <form class="form" action="/add" method="POST">
                    <input name="message" placeholder="Say something..." autocomplete="off">
        
                    <button class="submitBtn">
                        <img class="glass-arrow" src="./images/glass_submit_arrow.png" alt="glass submit arrow">
                    </button>
                </form>
            </div>

        </div>

        <div class="balls">
            <div class="ball ball-left"></div>
            <div class="ball ball-right"></div>
        </div>

    </div>

    
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <script src="js/emojis.js" type="text/javascript"></script>

</body>
</html>
